{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{% static 'pwa/manifest.json' %}?v=8">

    <meta name="theme-color" content="#02fcfc">



    <title>{% block title %}AquAlert{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Importando jquery validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js" ></script>
    <!-- Importando SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Importando archivos js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importar css de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importando iconos de font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- importando datatables-->
    <link rel="stylesheet" href="//cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css">
    <script src="//cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>

    <!-- Botones de exportaci√≥n (versi√≥n compatible) -->
    <script src="https://cdn.datatables.net/buttons/2.3.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.1/js/buttons.print.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.1/css/buttons.dataTables.min.css">


    <!-- Librer√≠as para exportaci√≥n -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    
    <link rel="stylesheet" href="{% static 'pwa/css/main.css' %}">




</head>
<body>
    

    <script>
        function activarPantallaCompleta() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }


    </script>


    <style>

        .imagenesLogoss {
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            margin: 20px 0;
        }

        .imagenesLogos img {
            width: 110px;
            height: auto; /* mantiene proporciones */
            object-fit: contain;
        }

        .tandacatoe{
            width: 80px !important;
        }

        .tituloCentrale{
            font-size: 1.3rem;
        }


    </style>


    <header>
    <button style="display: none;" onclick="activarPantallaCompleta()">Activar pantalla completa</button>
            <div class="contenidoResponsiv fade">
                <p style="font-family: 'Montserrat';"><em>Patrocinado por:</em></p>
                <div class="imagenesLogoss">
                    <img src="{% static 'pwa/img/utclogo.avif' %}" alt="Logo UTC">
                    <img class="tandacatoe" src="{% static 'pwa/img/tandacato.png' %}" alt="Logo TANDACATO">
                    <img src="{% static 'pwa/img/si.png' %}" alt="Logo SI">
                </div>
                <h1 style="font-family: 'Montserrat'; font-size: 2.5rem;" class="tituloCentrale titleFade">AquAlert üíß Sistema de Notificaci√≥n</h1>
                <br>
                <br>
            </div>
        
        {% if usuario_id %}
            <h1 style="font-family: 'Montserrat';">AquAlert üíß {% block seccion %}{% endblock %}</h1>
        {% endif %}

    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>

    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% static 'pwa/js/serviceworker.js' %}")
            .then(reg => console.log("‚úÖ SW registrado:", reg))
            .catch(err => console.error("‚ùå Error al registrar SW", err));
        }

    </script>


</html>
