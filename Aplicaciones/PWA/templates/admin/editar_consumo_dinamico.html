{% extends 'layouts/masteradmin.html' %}

{% load static %}
{% block content %}

<div class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="w-100" style="max-width: 400px;">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0 py-2"><i class="fa-solid fa-pen-to-square"></i> Editar Consumo Din√°mico</h2>
            </div>
            <div class="card-body px-4 py-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="consumoDinamico" class="form-label">Consumo (L):</label>
                        <input type="number" step="0.01" name="consumoDinamico" id="consumoDinamico" class="form-control" value="{{ consumo.consumoDinamico }}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
