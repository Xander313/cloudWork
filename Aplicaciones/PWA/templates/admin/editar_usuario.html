{% extends 'layouts/baseSesionIniciada.html' %}
{% load static %}
{% block content %}
<div class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="w-100" style="max-width: 400px;">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0 py-2"><i class="fa-solid fa-user-pen"></i> Editar Usuario</h2>
            </div>
            <div class="card-body px-4 py-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="correo" class="form-label"><i class="fa-solid fa-envelope"></i> Correo:</label>
                        <input type="email" name="correo" id="correo" value="{{ usuario.correoUsuario }}" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre:</label>
                        <input type="text" name="nombre" id="nombre" value="{{ usuario.nombreUsuario }}" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Contraseña:</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Dejar vacío para no cambiar">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fa-solid fa-eye" id="icon-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">Deja vacío si no deseas cambiar la contraseña.</small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-floppy-disk"></i> Actualizar Usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('icon-eye');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
